{% extends "base.html" %}

{% block title %}
  Edit List
{% endblock %}

{% load crispy_forms_tags %}
{% block content %}
  <div class="row mt40">
    <div class="col-md-8 offset-md-2">
      <h1>
        Add to list {{ list.name }}
      </h1>
      <hr/>
    </div>
    <div class="col-md-8 offset-md-2">

      <form  method="post" >
        {% csrf_token %}
        <div id="div_id_content" class="form-group">
          <label for="id_content" class=""></label>
          <select name="content" class="selectpicker form-control" data-live-search="true" id="id_content" multiple>
            {% for content in form.fields.content.queryset %}
            <option value={{content.pk}} {% if content in list_contents %}selected{% endif %}>{{ content.title }}</option>
            {% endfor %}
          </select>
        </div>
        <div class="mt20"></div>
        <div class="form-group">
          <a role="button" class="btn btn-default mr4" href="{% url 'view_list' list.slug %}">Cancel</a>
          <input type="submit" name="save" value="Submit" class="btn btn-primary" id="submit-id-save"/>
        </div>
      </form>

    </div>
  </div>
{% endblock %}
