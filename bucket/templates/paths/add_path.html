{% extends "base.html" %}

{% block title %}
  Path - {{ path.name }}
{% endblock %}

{% load crispy_forms_tags %}
{% block content %}
<div class="row mt40">
  <div class="col-md-4 offset-md-4">
    <h1>Create your path</h1>
    <hr/>
  </div>
  <div class="col-md-4 offset-md-4">
    <form method="post">
      {% crispy form %}
    </form>
  </div>
</div>
{% endblock %}
